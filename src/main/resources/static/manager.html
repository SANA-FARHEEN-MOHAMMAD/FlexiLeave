<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manager Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body { font-family: Arial, sans-serif; background:#f3f6fb; }
    .card { background:#fff; width:90%; max-width:1000px; margin:30px auto; padding:20px; border-radius:10px; box-shadow:0 6px 20px rgba(0,0,0,0.08); z-index: 1; }
    .top { display:flex; justify-content:space-between; align-items:center; }
    .buttons { display:flex; gap:12px; margin-top:20px; }
    .buttons button { padding:10px 14px; border-radius:8px; border:1px solid #ddd; background:#f8fafc; cursor:pointer; }
    .buttons button.active { background:#4f46e5; color:#fff; border-color:#4f46e5; }
    #content { margin-top:20px; }
    .form-row { margin-bottom:12px; }
    input, select, textarea { width:100%; padding:8px 10px; border-radius:6px; border:1px solid #ccc; box-sizing:border-box; }
    .inline { display:flex; gap:10px; }
    .small-btn { padding:6px 10px; border-radius:6px; cursor:pointer; }
    .okbtn { padding:8px 14px; border:none; border-radius:6px; background:#4f46e5; color:#fff; cursor:pointer; }
    .muted { color:#666; font-size:0.95rem; }
    .modal { position:fixed; left:0; top:0; right:0; bottom:0; background:rgba(0,0,0,0.45); display:flex; justify-content:center; align-items:center; }
    .modal .box { background:#fff; padding:20px; border-radius:8px; min-width:260px; text-align:center; }
  </style>
</head>
<body class="page-manager">
  <div class="card dashboard">
    <header class="top">
      <div>
        <h2 id="welcomeTitle">Hello, Manager</h2>
        <div class="muted">Your ID: <span id="userId"></span> &nbsp; Email: <span id="userEmail"></span></div>
      </div>
      <div>
        <button id="logoutBtn" class="small-btn btn btn-outline">Logout</button>
      </div>
    </header>

    <nav class="buttons" role="navigation" aria-label="actions">
      <button id="btnRequests" class="tab">Current Requests</button>
      <button id="btnLookup" class="tab">Lookup Employee</button>
      <button id="btnHistory" class="tab">History</button>
      <button id="btnProfile" class="tab">Profile</button>
    </nav>

    <section id="content" class="content fade-in">
      <p id="initialMsg" class="muted">Pick your action</p>
    </section>
  </div>

  <div id="modalContainer" style="display:none;"></div>
  <script src="js/manager.js"></script>
</body>
</html>
